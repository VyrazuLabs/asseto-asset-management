{% extends 'layouts/error-layout.html' %}
{% load static %}
{% block title %}403{% endblock title %}

{% block content %}
<div class="text-center">
    <img class="img-error" src="{% static 'assets/images/samples/error-403.svg' %}" alt="Not Found">
    <h1 class="error-title">Forbidden</h1>
    <p class="fs-5 text-gray-600">You are unauthorized to see this page.</p>
    <a href="/" class="btn btn-lg btn-outline-primary mt-3">Go Home</a>
</div>
{% endblock content %}
