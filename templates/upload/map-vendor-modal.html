<div class="modal-header bg-dark text-white">
    <h5 class="modal-title">Map CSV Fields to Vendor Fields</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
</div>
<form method="post" action="{% url 'upload:vendor-compare_data' %}" id="mappingForm">
    {% csrf_token %}
    <div class="modal-body">
        <table class="table">
            <thead>
                <tr>
                    <th>Vendor Field</th>
                    <th>CSV Header</th>
                </tr>
            </thead>
            <tbody>
                {% for field in fields %}
                <tr>
                    <td>
                        {{ field }}
            
                        {% if field in required_fields %}
                        <span class="text-danger">*</span>
                        <div class="text-danger small mt-1 d-none" id="error-{{ field }}">
                            This field is required
                        </div>
                        {% endif %}
                    </td>
                    <td>
                        <select name="mapping_{{ field }}" class="form-select mapping-select" 
                        {% if field in required_fields %}data-required="true" {% endif %}>
                            <option value="">-- Select --</option>
                            {% for header in headers %}
                            <option value="{{ header }}">{{ header }}</option>
                            {% endfor %}
                        </select>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" id="importBtn" disabled>
            Import Vendors
        </button>
    </div>
</form>

<script>
    (function () {
        const form = document.getElementById("mappingForm");
        const importBtn = document.getElementById("importBtn");
        const selects = document.querySelectorAll(".mapping-select");

        function hasAnySelection() {
            return Array.from(selects).some(s => s.value !== "");
        }

        function validateRequiredFields(showErrors = false) {
            let isValid = true;

            selects.forEach(select => {
                if (select.dataset.required === "true") {
                    const fieldName = select.name.replace("mapping_", "");
                    const errorDiv = document.getElementById("error-" + fieldName);

                    if (select.value === "") {
                        isValid = false;
                        if (showErrors) errorDiv.classList.remove("d-none");
                    } else {
                        errorDiv.classList.add("d-none");
                    }
                }
            });

            return isValid;
        }

        selects.forEach(select => {
            select.addEventListener("change", () => {
                validateRequiredFields(false);
                importBtn.disabled = !hasAnySelection();
            });
        });

        form.addEventListener("submit", function (e) {
            const isValid = validateRequiredFields(true);
            if (!isValid) {
                e.preventDefault();
            }
        });

        importBtn.disabled = true;
    })();
</script>
