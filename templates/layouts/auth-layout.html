{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href={% static 'assets/css/main/app.css' %}> 
    <link rel="stylesheet" href={% static 'assets/css/pages/auth.css' %}> 
    <link rel="shortcut icon" href={% static 'assets/images/logo/Logo.svg' %} type="image/x-icon"> 
    <link rel="shortcut icon" href={% static 'assets/images/logo/Logo.png' %} type="image/png">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>

  <body>
    <div id="auth">
      <div class="row h-100">
        <div class="col-lg-6 col-12">
            <div id="auth-left">
              {% if updated_login_page_logo %}
                <div class="auth-logo">
                    <a href="/"><img src="/media{{ updated_login_page_logo }}" alt="Logo" style="max-width: 53%;  height: auto;"></a>
                </div>
              {% else %}
                <div class="auth-logo">
                    <a href="/"><img src="{% static 'assets/images/logo/asset_logo.png' %}" alt="Logo" style="max-width: 53%;  height: auto;"></a>
                </div>
              {% endif %}
        {% block content %}
        {% endblock %}
    </div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
      console.log("Progress bar script loaded");
      const container = document.getElementById("progress-bar");
      const currentStep = parseInt(container.dataset.step);
      const steps = container.querySelectorAll(".step");
      const progressLine = container.querySelector(".progress-line");

      // mark completed/active steps
      steps.forEach(step => {
      const stepNum = parseInt(step.dataset.step);
      if (stepNum < currentStep) step.classList.add("completed");
      if (stepNum === currentStep) step.classList.add("active");
      });

      // animate progress line
      console.log("Current Step:", currentStep);
      const percent = ((currentStep - 1) / (steps.length - 1)) * 100;
      requestAnimationFrame(() => {
      progressLine.style.width = percent + "%";
      });
  });
</script>
</html>
