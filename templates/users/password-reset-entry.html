<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        body { font-family: Arial; background: #f4f6f8; }
        .container {
            width: 400px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        input, button {
            width: 95%;
            padding: 10px;
            margin-top: 12px;
            margin-right: 12px;
        }
        button {
            padding-left: 10px;
            padding-right: 10px;
            margin-left: 10px;
            background: green;
            color: white;
            border: none;
        }
        #resetForm{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <form id="resetForm" method="POST">
        <input name="new_password" type="password" id="password" placeholder="New password" required />
        <input name="confirm_password" type="password" id="confirm" placeholder="Confirm password" required />
        <button type="submit">Reset Password</button>
    </form>
    <p id="message"></p>
</div>

<script>
// const token = new URLSearchParams(window.location.href).get("token");
const token = new URL(window.location.href).searchParams.get("token");
console.log("Token:", token);
console.log("Window location:", window.location.search);

document.getElementById("resetForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;

    if (password !== confirm) {
        alert("Passwords do not match");
        return;
    }

    const response = await fetch(`/api/user/change-password/?token=${token}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
    });

    const data = await response.json();
    document.getElementById("message").innerText =
        data.message || "Password reset successful";
});
</script>

</body>
</html>
